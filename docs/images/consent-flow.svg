<svg xmlns="http://www.w3.org/2000/svg" id="mermaidChart155" width="100%" height="100%" viewBox="-50 -10 1059.547 776" style="max-width:1059.546875px"><style>.actor{stroke:#13540c;fill:#cde498}text.actor{fill:#000;stroke:none}.actor-line{stroke:gray}.messageLine0{marker-end:&quot;url(#arrowhead)&quot;}.messageLine0,.messageLine1{stroke-width:1.5;stroke-dasharray:&quot;2 2&quot;;stroke:#333}#arrowhead{fill:#333}#crosshead path{fill:#333!important;stroke:#333!important}.messageText{fill:#333;stroke:none}svg{color:rgba(0,0,0,.65);font:12px/18px &quot;Helvetica Neue For Number&quot;,-apple-system,system-ui,&quot;Segoe UI&quot;,Roboto,&quot;PingFang SC&quot;,&quot;Hiragino Sans GB&quot;,&quot;Microsoft YaHei&quot;,&quot;Helvetica Neue&quot;,Helvetica,Arial,sans-serif}</style><g><line id="actor881" x1="75" x2="75" y1="5" y2="765" stroke="#999" stroke-width=".5" class="actor-line"/><rect width="150" height="65" x="0" y="0" fill="#eaeaea" stroke="#666" class="actor" rx="3" ry="3"/><text x="75" y="32.5" alignment-baseline="central" class="actor" dominant-baseline="central" style="text-anchor:middle"><tspan x="75" dy="0">User Agent</tspan></text></g><g><line id="actor882" x1="275" x2="275" y1="5" y2="765" stroke="#999" stroke-width=".5" class="actor-line"/><rect width="150" height="65" x="200" y="0" fill="#eaeaea" stroke="#666" class="actor" rx="3" ry="3"/><text x="275" y="32.5" alignment-baseline="central" class="actor" dominant-baseline="central" style="text-anchor:middle"><tspan x="275" dy="0">Client App</tspan></text></g><g><line id="actor883" x1="475" x2="475" y1="5" y2="765" stroke="#999" stroke-width=".5" class="actor-line"/><rect width="150" height="65" x="400" y="0" fill="#eaeaea" stroke="#666" class="actor" rx="3" ry="3"/><text x="475" y="32.5" alignment-baseline="central" class="actor" dominant-baseline="central" style="text-anchor:middle"><tspan x="475" dy="0">Hydra</tspan></text></g><g><line id="actor884" x1="675" x2="675" y1="5" y2="765" stroke="#999" stroke-width=".5" class="actor-line"/><rect width="150" height="65" x="600" y="0" fill="#eaeaea" stroke="#666" class="actor" rx="3" ry="3"/><text x="675" y="32.5" alignment-baseline="central" class="actor" dominant-baseline="central" style="text-anchor:middle"><tspan x="675" dy="0">Consent App</tspan></text></g><g><line id="actor885" x1="875" x2="875" y1="5" y2="765" stroke="#999" stroke-width=".5" class="actor-line"/><rect width="150" height="65" x="800" y="0" fill="#eaeaea" stroke="#666" class="actor" rx="3" ry="3"/><text x="875" y="32.5" alignment-baseline="central" class="actor" dominant-baseline="central" style="text-anchor:middle"><tspan x="875" dy="0">Protected API</tspan></text></g><defs><marker id="arrowhead" markerHeight="4" markerWidth="6" orient="auto" refX="5" refY="2"><path d="M 0,0 V 4 L6,2 Z"/></marker></defs><defs><marker id="crosshead" markerHeight="8" markerWidth="15" orient="auto" refX="16" refY="4"><path fill="#000" stroke="#000" stroke-width="1" d="M 9,2 V 6 L16,4 Z" style="stroke-dasharray:0,0"/><path fill="none" stroke="#000" stroke-width="1" d="M 0,1 L 6,7 M 6,1 L 0,7" style="stroke-dasharray:0,0"/></marker></defs><g><text x="175" y="93" class="messageText" style="text-anchor:middle">Wants to do something that requires authorization</text><line x1="75" x2="275" y1="100" y2="100" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)" class="messageLine0" style="fill:none"/></g><g><text x="175" y="128" class="messageText" style="text-anchor:middle">Redirect to http://hydra.mydomain/oauth2/auth?client_id=...</text><line x1="275" x2="75" y1="135" y2="135" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)" class="messageLine0" style="fill:none"/></g><g><text x="275" y="163" class="messageText" style="text-anchor:middle">Calls http://hydra.mydomain/oauth2/auth?client_id=...</text><line x1="75" x2="475" y1="170" y2="170" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)" class="messageLine0" style="fill:none"/></g><g><text x="275" y="198" class="messageText" style="text-anchor:middle">Requires authentication and redirects to http://login.mydomain/login?consent=jfu3...</text><line x1="475" x2="75" y1="205" y2="205" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)" class="messageLine0" style="fill:none"/></g><g><text x="375" y="233" class="messageText" style="text-anchor:middle">Calls http://login.mydomain/login?consent=jfu3...</text><line x1="75" x2="675" y1="240" y2="240" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)" class="messageLine0" style="fill:none"/></g><g><text x="675" y="268" class="messageText" style="text-anchor:middle">Validates user credentials / session and logs user in.</text><path stroke="#000" stroke-width="2" marker-end="url(#arrowhead)" d="M 675,275 C 735,265 735,305 675,295" class="messageLine0" style="fill:none"/></g><g><text x="575" y="333" class="messageText" style="text-anchor:middle">Uses a REST API to ask for details of the consent request.</text><line x1="675" x2="475" y1="340" y2="340" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)" class="messageLine0" style="fill:none"/></g><g><text x="675" y="368" class="messageText" style="text-anchor:middle">Shows a screen where the user is asked which OAuth2 scopes (e.g.: &quot;Access to my fotos&quot;) should be granted.</text><path stroke="#000" stroke-width="2" marker-end="url(#arrowhead)" d="M 675,375 C 735,365 735,405 675,395" class="messageLine0" style="fill:none"/></g><g><text x="575" y="433" class="messageText" style="text-anchor:middle">Users a REST API to confirm the consent request.</text><line x1="675" x2="475" y1="440" y2="440" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)" class="messageLine0" style="fill:none"/></g><g><text x="375" y="468" class="messageText" style="text-anchor:middle">Redirects back to http://hydra.mydomain/oauth2/auth?client_id=...</text><line x1="675" x2="75" y1="475" y2="475" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)" class="messageLine0" style="fill:none"/></g><g><text x="275" y="503" class="messageText" style="text-anchor:middle">Calls http://hydra.mydomain/oauth2/auth?client_id=...&amp;consent=jfu3...</text><line x1="75" x2="475" y1="510" y2="510" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)" class="messageLine0" style="fill:none"/></g><g><text x="475" y="538" class="messageText" style="text-anchor:middle">Validates the consent request and if valid, generates access tokens / authorize codes.</text><path stroke="#000" stroke-width="2" marker-end="url(#arrowhead)" d="M 475,545 C 535,535 535,575 475,565" class="messageLine0" style="fill:none"/></g><g><text x="375" y="603" class="messageText" style="text-anchor:middle">Transmits tokens / codes to the client app.</text><line x1="475" x2="275" y1="610" y2="610" stroke="#000" stroke-width="2" class="messageLine1" style="stroke-dasharray:3,3;fill:none"/></g><g><text x="575" y="638" class="messageText" style="text-anchor:middle">Makes authorized request using the access token.</text><line x1="275" x2="875" y1="645" y2="645" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)" class="messageLine0" style="fill:none"/></g><g><text x="675" y="673" class="messageText" style="text-anchor:middle">Validates the access token using Hydra&apos;s REST API</text><line x1="875" x2="475" y1="680" y2="680" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)" class="messageLine0" style="fill:none"/></g><g><rect width="150" height="65" x="0" y="700" fill="#eaeaea" stroke="#666" class="actor" rx="3" ry="3"/><text x="75" y="732.5" alignment-baseline="central" class="actor" dominant-baseline="central" style="text-anchor:middle"><tspan x="75" dy="0">User Agent</tspan></text></g><g><rect width="150" height="65" x="200" y="700" fill="#eaeaea" stroke="#666" class="actor" rx="3" ry="3"/><text x="275" y="732.5" alignment-baseline="central" class="actor" dominant-baseline="central" style="text-anchor:middle"><tspan x="275" dy="0">Client App</tspan></text></g><g><rect width="150" height="65" x="400" y="700" fill="#eaeaea" stroke="#666" class="actor" rx="3" ry="3"/><text x="475" y="732.5" alignment-baseline="central" class="actor" dominant-baseline="central" style="text-anchor:middle"><tspan x="475" dy="0">Hydra</tspan></text></g><g><rect width="150" height="65" x="600" y="700" fill="#eaeaea" stroke="#666" class="actor" rx="3" ry="3"/><text x="675" y="732.5" alignment-baseline="central" class="actor" dominant-baseline="central" style="text-anchor:middle"><tspan x="675" dy="0">Consent App</tspan></text></g><g><rect width="150" height="65" x="800" y="700" fill="#eaeaea" stroke="#666" class="actor" rx="3" ry="3"/><text x="875" y="732.5" alignment-baseline="central" class="actor" dominant-baseline="central" style="text-anchor:middle"><tspan x="875" dy="0">Protected API</tspan></text></g></svg>